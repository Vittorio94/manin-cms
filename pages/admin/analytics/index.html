<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />

    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/admin/layout.css" />
    <link rel="stylesheet" href="/elements.css" />
    <link rel="stylesheet" href="/admin/analytics/layout.css" />
    <script src="/admin/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="sidebar">
      <button id="sidebar-button-open" class="sidebar-button hidden">
        <img src="/admin/arrow.-icon.svg" alt="" />
      </button>
      <button id="sidebar-button-close" class="sidebar-button">
        <img
          src="/admin/arrow.-icon.svg"
          alt=""
          style="transform: rotate(180deg)"
        />
      </button>
      <div id="sidebar-content"></div>
    </div>
    <div id="content">
      <div style="color: var(--red-1)">
        Questa demo Ã¨ accessibile a tutti. Il sito web viene automaticamente
        ripristinato al suo stato iniziale ogni 10 minuti
      </div>
      <section id="menu">
        <label for="days-to-load-select">Giorni da caricare:</label>
        <select name="days-to-load" id="days-to-load-select">
          <option value="7">Settimana</option>
          <option value="28">Mese</option>
          <option value="90">Trimestre</option>
          <option value="182">Semestre</option>
          <option value="365">Anno</option>
        </select>
        <label for="unique-checkbox">Mostra visitatori unici:</label>
        <input id="unique-checkbox" type="checkbox" checked />
      </section>
      <section id="referrers">
        <h2 class="title">Top referrers</h2>
        <div id="referrers-grid"></div>
      </section>
      <section id="charts">
        <h2 class="title">Visitatori</h2>
        <div id="charts-grid">
          <div id="country-chart" class="chart"></div>
          <div id="path-chart" class="chart"></div>
        </div>
      </section>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
